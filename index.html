<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <Header class="container text-white">
        <div class="row text-center">
          <div class="col">
            <h1 class="pt-5">THE BLACK HOLE</h1>
          </div>
        </div>

      </Header>
      <body class="container-fluid">
          <div class="row text-center">
              <div class="col-3 text-white">
                  <div class="row py-5">
                    <div class="col">
                      <span id="score"></span>
                      <span id="upgradeCount"></span>
                    </div>
                  </div>
              </div>
              <div class="col6">
                <img src="black hole 2.png" class="fa-spin"  onclick="pull()" alt="planet">
              </div>
              <div class="col-3 text-white text-center pt-5">
                <span id="buttons"></span>
              </div>
          </div>
          
      </body>
      <footer class="container">
        <div class="row text-white">
          <div class="col">
           <h3>Click the black hole to mine dark matter. Lasers increase your click yield by 1. Blasters increase your click yield by 5. A drone will automatically increase your dark matter by 1 every three seconds. A Squad will increase your dark matter by 5 every 3 seconds.</h3>
          </div>
        </div>
      </footer>





    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
